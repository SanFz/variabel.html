<!DOCTYPE html>
<html> lang="en"
    <head>
        <title>Percabangan switch/case</title>
    </head>
    <body>
        <script>

            var jawab = prompt("kamu beruntung! Silahkan pilih hadiahmu dengan memasukkan angka 1 sampe 5");
            var hadiah = "";

            switch(jawab){
                case "1":
                hadiah = "tisu";
                break;
                case "2" :
                hadiah = "1 kotak kopi susu"
                break;
                case "3" :
                hadiah = "sticker";
                break;
                case "4" :
                hadiah = "Minyak Goreng";
                break;
                case "4" :
                hadiah = "Ung Rp 50.000";
                break;
            default:
                document.write("<p>Opps! anda salah pilih</p>");
            } 
            
            if(hadiah === ""){
                document.write("<p>Kamu mendapat hadiah</p>");
            } else {
                document.write("<p>Selamat kamu mendapatkan " + hadiah + "</p>");
            }
     </script>
    </body>
</html>
