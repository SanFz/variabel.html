<!DOCTYPE html>
<html lang="en">

<head>

    <title>operator tenary</title>
</head>

<body>
    <script>
        var pertanyaannya = confirm("apakah kamu berumur diatas 18 tahun?")

        var hasil = pertanyaannya ? "selamat datang" : "kamu tidak boleh di sini";
        document.write(hasil);
    </script>
</body>
